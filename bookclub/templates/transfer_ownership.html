{% extends 'base_content.html' %}
{% block title %}{{ club.name }}{% endblock %}
{% block content %}
{% comment %} <form action="{% url 'transfer_ownership' %}" method="post"> {% endcomment %}
<form method="post" novalidate>
    {% csrf_token %}
    {{ form }}
    {% comment %} <input type="submit" class="btn btn-primary mb-3" value="Transfer Ownership"> {% endcomment %}
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
