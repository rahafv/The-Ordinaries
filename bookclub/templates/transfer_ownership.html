{% extends 'base_content.html' %}
{% block title %}{{ club.name }}{% endblock %}
{% block content %}
{% if user == club.owner %}
{% comment %} <form action="{% url 'transfer_ownership' %}" method="post"> {% endcomment %}
<form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="btn btn-primary mb-3" value="Save">
    {% comment %} <button type="submit" class="btn btn-success">Save</button> {% endcomment %}
</form>
{% endif %}
{% endblock %}
