{% extends 'base_content.html' %}
{% block title %}{{ club.name }}{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 style="text-align:center;" class="mt-3">Transfer Ownership</h1>
      <form method="post">
          {% csrf_token %}
      {{ form.confirm.errors }}
      {{ form.confirm }}
      <label for="{{ form.confirm.id_for_label }}" class="form-check-label">{{ form.confirm.label }}</label>
    </div>
    <input type="submit" class="btn btn-primary mb-3" value="Save" id="submit">
</form>
{% endblock %}
