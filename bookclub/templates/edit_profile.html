{% extends 'base_content.html' %}
{% block title %}
| Edit Profile
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="mt-3">Edit profile</h1>
      <form action="{% url 'edit_profile' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Update" class="btn btn-lg btn-outline-dark">
      </form>
    </div>
  </div>
</div>
{% endblock %}
