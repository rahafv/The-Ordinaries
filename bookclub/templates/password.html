{% extends 'base_content.html' %}
{% block title %}
| Password
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="mt-3">Change password</h1>
        <form action="{% url 'password' %}" method="post">
          {% csrf_token %}
          {% include 'partials/bootstrap_form.html' with form=form %}
          <input type="submit" value="Change password" class="btn btn-lg btn-outline-dark">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
