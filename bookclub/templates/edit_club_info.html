{% extends 'base_content.html' %}
{% block title %}
| Edit Club Information
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Edit profile</h1>
      <form action='{% url 'edit_club' club_id=club_id %}' method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Update" class="btn btn-lg btn-outline-dark">
        <!-- <a href="{% url 'delete_club_confirmation' club_id=club_id %}" class="btn btn-lg btn-outline-danger">Delete club</a> -->
       
      </form>
       <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Delete club
        </button>     
        
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <a href="{% url 'delete_club' club_id=club_id %}" class="btn btn-lg btn-outline-danger">Yes, delete</a>
                <a href="#" class="btn btn-lg btn-outline-danger">Transfer</a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>

{% endblock %}
