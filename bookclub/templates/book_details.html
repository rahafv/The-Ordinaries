{% extends 'base_content.html' %}
{% block title %}{{ book.title }}{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
        <h2 class="d-flex justify-content-center">{{ book.title }}</h2>
        <div class="row mt-5">
          <div class="col-4">
            <div class="row mt-5">
              <div>
                <img src= "{{ book.image_url }}" class=" image-thumbnail mb-3" width="330" height="460" />
              </div>
            </div>
            <hr></hr>
            <div class="col-11 mb-1">
              <div class="card text-center">
                <div class="card-body">
                  <!-- TODO: Add link to rate book here -->
                  <div class="rating rating2">
                    <a href="#1" title="Give 1 star" data-value="1">★</a>
                    <a href="#2" title="Give 2 stars" data-value="2">★</a>
                    <a href="#3" title="Give 3 stars" data-value="3">★</a>
                    <a href="#4" title="Give 4 stars" data-value="4">★</a>
                    <a href="#5" title="Give 5 stars" data-value="5">★</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="row-2 mt-5">
            </div>
            <div class="row mt-5">
            <h4 class="mb-3">ISBN:</h4>
            <div class="card card-body mb-3 pb-0">
              <p>{{ book.ISBN }}</p>
            </div>
            <h4 class="mb-3">Author:</h4>
            <div class="card card-body mb-3 pb-0">
              <p>{{ book.author }}</p>
            </div>
            <h4 class="mb-3">publisher:</h4>
            <div class="card card-body mb-3 pb-0">
              <p>{{ book.author }}</p>
            </div>
            <h4 class="mb-3">year published:</h4>
            <div class="card card-body mb-3 pb-0">
              <p>{{ book.year }}</p>
            </div>
          </div>
          <div class="col-2">
          </div>
        </div>
    </div>
  </div>
</div>
{% endblock %}
