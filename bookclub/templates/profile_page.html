{% extends 'base_content.html' %}
{% block content %}
<div id = "home-image">
    <div class="container vh-100 ">
        <div class="row h-100">
        <div class="col-11">
            <div class="container mb-3 d-flex justify-content-center">
                <div class="card text-dark bg-light w-50 p-4 h-75 d-inline-block border-light" style = "width:30rem; "> 
                    <div class=" profile-image"> 
                        <img src="{{ user.gravatar }}" alt="Gravatar of {{ user.username }}" class="rounded-circle profile-image" >
                </div>
                    <div> 
                        <h3 class="profile-title">{{ user.full_name }}</h3>
                        <br/>
                        <span class = "profile-username">{{user.username}}</span>
                        <span class = "profile-email">{{user.email}}</span>
                        <br/>
                    </div>
                    <div class="profile-text"> 
                        <span class="profile-statistics">Date of birth: </span>
                        <span class = "profile-statistics-item">{{user.age}}</span>

                        <span class="profile-statistics">Location:</span>
                        <span class = "profile-statistics-item">{{user.location}}:</span>
                    </div>
                    <br/>
                    <div class="profile-text"> 
                        <span class = "profile-statistics"> Personal Bio:</span>
                        <span >{{user.bio}}<br><br> </span> 
                    </div>
                    <br/>
                    <div class=" profile-statistics"> 
                        <a class = "btn btn-lg btn-outline-dark" href ="{% url 'edit_profile'%}" role = "button">Edit profile</a>
                    </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
