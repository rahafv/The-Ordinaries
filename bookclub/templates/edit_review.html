{% extends 'base_content.html' %}
{% block title %}
| Edit Review
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Edit Review</h1>
      <form action='{% url 'edit_review' review_id=review_id %}' method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Update" class="btn btn-lg btn-outline-dark">
      </form>
    </div>
  </div>
</div>
{% endblock %}
