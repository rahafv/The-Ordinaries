<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <div class="table-responsive">
                    <table class="table user-list">
                        <thead>
                            <tr>
                                <th style="width: 50%;"><span>Book</span></th>
                                <th><span>Description</span></th>
                                <th><span>Genre</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for book in Books %}
                                <tr>
                                    <td  style="width: 50%;">
                                        <img  src="{{ book.image_url }}" >
                                        <a style="display: -webkit-box; max-width: 500px; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; color: black; font-size: 18px;  text-decoration: none;" href='{% url 'book_details' book.id %}'  >{{book.title}}</a>
                                        <span style="width: 180px;  font-style: italic; font-size: 15px;"class="user-link">{{book.author}}</span>
                                    </td>
                                    <td  style="width: 40%; ">
                                        <div > {{book.publisher}} </div>
                                    </td>
                                    <td style="width: 40%;">
                                        <div> {{book.year}} </div>
                                    </td>
                                </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
