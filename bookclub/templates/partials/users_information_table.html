<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<tbody>
                        {% for user in Users %}
                            <tr>
                                <td>
                                    <img src="{{ user.gravatar }}" loading="lazy" alt="Gravatar of {{ user.username }}" class="rounded-circle profile-image" >
                                    <span style="width: 180px;"class="user-link">{{user.full_name}}</span>
                                    <a href='{% url 'profile' user.id %}' style="color: #4E4E4E; font-style: italic;" >{{user.username}}</a>
                                </td>
                                <td>
                                    <div style="display: -webkit-box; max-width: 400px; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;"> {{user.bio}} </div>
                                </td>
                                <td style="width: 20%; text-align:center">
                                    {% if user != request.user %}
                                        {% if user in current_user.followees.all  %}
                                            <a href="{% url 'follow_toggle' user_id=user.id  %}" class="btn btn-secondary text-white" style="width:90px">Unfollow</a> 
                                        {% else %}
                                            <a href="{% url 'follow_toggle' user_id=user.id  %}" class="btn btn-secondary text-white"  style="width:90px; background-color: #18708B;">Follow</a> 
                                        {% endif %}
                                    {% endif %} 
                                </td>
                            </tr>
                        {%endfor%}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</div>
