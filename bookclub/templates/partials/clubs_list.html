<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mt-3">
    {% for club in clubs %}
      <div class="col">
        <div style="text-align: center;">
          <h2 style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; " >{{ club.name }}</h2>
          <p>{{ club.theme }}</p>
          <p><a href='{% url 'club_page' club.id %}' class="btn my-2 btn-outline-dark">View &raquo;</a></p>
        </div>
      </div>
    {% endfor %}
</div>
