{%load humanize%}
<tr>
    <td>

    </td>
    <td>
    <p class="event-author">
        <span class="author-user-details">
            <b class= "bi bi-person-circle mr-1"> <a href= {% url 'profile' event.actor.id  %}> {{event.actor.username}} </a></b>

            &nbsp;&middot;&nbsp;
            <i class= "fa fa-clock mr-1"> </i> {{ event.timestamp | naturaltime}}
        </span>
    </p>
    <p class="post-text">
        {{ event.actor.username }}
        {{ event.verb }}
        {% with event.description|last as last%}
            {% if last == 'B' %}
                <a href= {% url 'book_details' event.action_object.id  %} style= "color: black">{{ event.action_object.title }}  </a>
            {% elif last == 'C'  %}
                <a href= {% url 'club_page' event.action_object.id  %} style= "color: black">{{ event.action_object.name }}  </a>
            {% endif %}
        {%endwith%}



        
    </p> 
    </td>
</tr>
