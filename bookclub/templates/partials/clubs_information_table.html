{% load static %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <div class="table-responsive">
                    <table class="table user-list">
                        <thead>
                            <tr>
                                <th style="width: 30%;"><span>Club</span></th>
                                <th style="width: 35%;"><span>Theme</span></th>
                                <th style="width: 40%;"><span>Location</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for club in Clubs %}
                                <tr>
                                    <td  style="width: 30%;">
                                        <img src="{% static 'images/3.png' %}" loading="lazy"  alt="Avatar" class="rounded-circle profile-image" >
                                        <a href='{% url 'club_page' club.id %}' style="color: black; font-size: 18px;  text-decoration: none;" >{{club.name}}</a>
                                        <span style="width: 180px;  font-style: italic; font-size: 15px;"class="user-link">{{club.club_type}}</span>
                                    </td>
                                    <td  style="width: 35%; ">
                                        <div style="display: -webkit-box; max-width: 400px; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;"> {{club.theme}} </div>
                                    </td>
                                    <td style="width: 40%;">
                                        <div> {{club.location}} </div>
                                    </td>
                                </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
