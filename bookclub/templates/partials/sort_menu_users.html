<form class="d-flex" method=POST 
action='{% url 'members_list' club.id %}'>
{% csrf_token %}

  <select id="sort" name="sort_by">
    <option value="user-name" action='{% url 'members_list_sorted_asc' club.id %}' >Name A-Z</option>
    <option value="user-name-desc"  action='{% url 'members_list_sorted_desc' club.id %}'>Name Z-A</option>
  </select>

  &emsp;

  <button class="btn btn-outline-dark" type="submit" style="color: light-grey;">Sort</button>
</form>
